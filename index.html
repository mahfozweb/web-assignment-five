<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="bg-white">
        <header class="flex justify-between max-w-[1100px]  mx-auto ">
        <!-- nav left side -->

        <div class="left-side flex items-center  gap-1">
            <div class="img ">
            <img class="h-[30px]" src="./assets/logo.png" alt="">
            </div>
            <div class="title">
                <h1>Emergency <br> Service</h1>
            </div>

        </div>

        <!-- nav right part -->

        <div class="right-side flex justify-between items-center  gap-10">
            <!-- heart -->
            <div class="heart flex justify-center items-center bg-[#41ff6b1a]  w-full gap-1 rounded-[15px] p-2">
               <div>
                <h1>0</h1>
               </div>
               <div>
                <img class="h-[20px]" src="./assets/heart.png" alt="">
               </div>
            </div>
            <!-- coin -->
            <div class="coin flex justify-center items-center  w-full bg-[#41ff6b1a] gap-1 rounded-[15px] p-2 ">
               <div>
                <h1>100</h1>
               </div>
               <div>
                <img class="h-[20px] w-[30px]" src="./assets/coin.png" alt="">
               </div>
            </div>
            <!-- copy -->
            <div class="copy flex justify-center items-center  w-full gap-1 bg-[#00a63e] rounded-[15px] p-2">
               <div>
                <h1>2</h1>
               </div>
               <div>
                <p>Copy</p>
               </div>
            </div>

        </div>
    </header>

    </header>


    <!-- hero section  -->
     <div class="hero-section border-2 border-red-200 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white">
       <div class=" flex justify-center items-center">
         <img class="h-[90px] w-[90px]" src="./assets/logo.png" alt="">
       </div>
        <div class="flex justify-center items-center">
            <p>Emergency Service Directory</p> 
        </div>
        <div class="flex justify-center items-center pb-2">
            <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
     </div>
    
    
</body>
</html>
