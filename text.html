<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body >
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl overflow-hidden border border-gray-200">

  <!-- Top Images -->
  <div class="flex justify-between p-4">
    <img class="w-16 h-16 object-cover rounded-lg" src="./assets/top-left.png" alt="Top Left">
    <img class="w-16 h-16 object-cover rounded-lg" src="./assets/top-right.png" alt="Top Right">
  </div>

  <!-- Middle Titles -->
  <div class="text-center p-4 space-y-2">
    <h2 class="text-xl font-semibold text-gray-800">Title One</h2>
    <h3 class="text-lg text-gray-600">Title Two</h3>
  </div>

  <!-- Bottom Buttons -->
  <div class="flex justify-between p-4">
    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Left Button</button>
    <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Right Button</button>
  </div>

</div>
  
</body>
</html>
